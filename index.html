<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My classic Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        header a:hover {
            text-decoration: underline;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
            width: 300px;
        }
        .search-bar button {
            padding: 8px 15px;
            background-color: #ffc107;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .search-bar button:hover {
            background-color: #e0a800;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            max-width: 100%;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .product-card p {
            font-size: 16px;
            color: #28a745;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-card button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .product-card button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="#">My Grocery Store</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for groceries...">
            <button>Search</button>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Account</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="image/apple.jpg" alt="Apples">
                <h3>Fresh Apples</h3>
                <p>$2.99 per lb</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="image/bananas.jpeg" alt="Bananas">
                <h3>Organic Bananas</h3>
                <p>$1.49 per lb</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="image/carrots.jpg" alt="Carrots">
                <h3>Fresh Carrots</h3>
                <p>$0.99 per lb</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 4 -->
            <div class="product-card">
                <img src="image/fresh-organic-milk.webp" alt="Milk">
                <h3>Organic Milk</h3>
                <p>$4.99 per gallon</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 5 -->
            <div class="product-card">
                <img src="image/Whole-Wheat-Bread.jpg" alt="Bread">
                <h3>Whole Wheat Bread</h3>
                <p>$3.49 per loaf</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product Card 6 -->
            <div class="product-card">
                <img src="image/eggs.jpg" alt="Eggs">
                <h3>Free-Range Eggs</h3>
                <p>$2.99 per dozen</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 My Grocery Store. All rights reserved.</p>
    </footer>

</body>
</html>
